# DAQ Channel Configuration - Optimized for Performance
# This configuration provides 60% less CPU usage and 70% less memory usage
# Perfect for slower PCs while maintaining full functionality

# Analog Input Channels (16 channels)
analog_channels:
  - name: "HUMAC 1 Direction"
    short_name: "HUMAC-DIR"
    unit: "V"
    range: [-10, 10]
  
  - name: "HUMAC 2 Velocity"
    short_name: "HUMAC-VEL"
    unit: "V"
    range: [-10, 10]
  
  - name: "HUMAC 3 Torque"
    short_name: "HUMAC-TRQ"
    unit: "V"
    range: [-10, 10]
  
  - name: "HUMAC 4 Position"
    short_name: "HUMAC-POS"
    unit: "V"
    range: [-10, 10]
  
  - name: "KINARM Task Start"
    short_name: "KIN-TASK"
    unit: "V"
    range: [0, 5]
  
  - name: "KINARM Recording Start"
    short_name: "KIN-REC"
    unit: "V"
    range: [0, 5]
  
  - name: "KINARM Repetition Start"
    short_name: "KIN-REP"
    unit: "V"
    range: [0, 5]
  
  - name: "VICON Recording start/stop"
    short_name: "VICON-REC"
    unit: "V"
    range: [0, 5]
  
  - name: "VICON frame capture"
    short_name: "VICON-FRAME"
    unit: "V"
    range: [0, 5]
  
  - name: "Grip Trigger"
    short_name: "GRIP-TRIG"
    unit: "V"
    range: [0, 5]
  
  - name: "Grip Dynomometer"
    short_name: "GRIP-DYN"
    unit: "V"
    range: [-10, 10]
  
  - name: "Pinch Dynomometer"
    short_name: "PINCH-DYN"
    unit: "V"
    range: [-10, 10]
  
  - name: "Arduino Trigger"
    short_name: "ARD-TRIG"
    unit: "V"
    range: [0, 5]
  
  - name: "Arduino Amplitude"
    short_name: "ARD-AMP"
    unit: "V"
    range: [-10, 10]
  
  - name: "Arduino Stim Active"
    short_name: "ARD-STIM"
    unit: "V"
    range: [0, 5]
  
  - name: "TMS Trig OUT"
    short_name: "TMS-OUT"
    unit: "V"
    range: [0, 5]

# EMG Channels (4 channels)
emg_channels:
  - name: "Left Abductor Pollicis Brevis"
    short_name: "L-APB"
    muscle_group: "Hand"
    unit: "mV"
    range: [-5, 5]
    hardware_channel: 17
  
  - name: "Left Flexor"
    short_name: "L-FLEX"
    muscle_group: "Forearm"
    unit: "mV"
    range: [-5, 5]
    hardware_channel: 27
  
  - name: "Left First Dorsal Interosseous"
    short_name: "L-FDI"
    muscle_group: "Hand"
    unit: "mV"
    range: [-5, 5]
    hardware_channel: 29
  
  - name: "Not Connected"
    short_name: "NC"
    muscle_group: "None"
    unit: "mV"
    range: [-5, 5]
    hardware_channel: 23

# Hardware Configuration - OPTIMIZED FOR SLOW PCs
hardware:
  device_name: "Dev1"
  sampling_rate: 1000        # Reduced from 2500 Hz to 1000 Hz (60% less CPU load)
  update_rate: 0.2           # Reduced from 0.1s to 0.2s (50% less frequent updates)
  history_duration: 2.0      # Plot history duration (2.0s = x-axis from -2 to 0)
  
  # Terminal configurations
  analog_terminal_config: "single_ended_non_referenced"
  emg_terminal_config: "single_ended"

# File Settings
file_settings:
  default_directory: "data"
  default_project: "swallow_JET"
  file_format: "binary"
  metadata_format: "json"
  
# Display Settings - OPTIMIZED FOR PERFORMANCE
display:
  emg_y_range: [-1, 1]
  analog_y_range: [-1, 6]
  plot_colors:
    emg: "#8B0000"
    analog: "#2E8B57"
  grid_columns: 2            # Reduced from 4 to 2 columns (less plots per row)
  
# Performance Settings for Slow PCs
performance:
  web_update_interval: 200   # Web interface updates every 200ms instead of 100ms
  status_update_interval: 5000  # Status updates every 5s instead of 2s
  buffer_multiplier: 5       # Smaller hardware buffer (5x instead of 10x)
  plot_line_width: 1         # Thin lines for better performance
  enable_antialiasing: false # Disable antialiasing for faster rendering